<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="board-item row-1 col-1 diag-1" id="0">
            </div>
            <div class="board-item row-1 col-2" id="1">
            </div>
            <div class="board-item row-1 col-3 diag-2" id="2">
            </div>
            <div class="board-item row-2 col-1" id="3">
            </div>
            <div class="board-item row-2 col-2 diag-1 diag-2" id="4">
            </div>
            <div class="board-item row-2 col-3" id="5">
            </div>
            <div class="board-item row-3 col-1 diag-2" id="6">
            </div>
            <div class="board-item row-3 col-2" id="7">
            </div>
            <div class="board-item row-3 col-3 diag-1" id="8">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
